<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./Styles/checkout.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-left-section">
                <img class="amazon-logo" src="./Images/amazon-logo-black.png" alt="amazon-logo" >
            </div>
            <div class="header-middle-section">
                <div class="checkout-title">Checkout (<span class="checkout-quantity">3 items</span>) </div>
            </div>
            <div class="header-right-section">
                <img src="./Images/checkout-lock-icon.png" alt="checkout-lock" class="checkout-lock-logo">
            </div>
        </div>
        <div class="review-order-title">Review your order</div>
        <div class="product-in-cart-container">
            <div class="delivery-date">
                Delivery date: Thursday, May 23
            </div>
            <img class="product-image" src="./Images/athletic-cotton-socks-6-pairs.jpg"><
            <div class="product-name">
                Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>
            <div class="product-price">
                $10.90
            </div>
            <div class="quantity-container">
                <div class="quantity">
                    Quantity: 2
                </div>
                <div class="update-button">Update</div>
                <div class="delete-button">Delete</div>
            </div>

            
            <div class="delivery-option"></div>
            <select name="delivery-option" id="delivery-option">
                <option value="XX">XX</option>
            </select>
        </div>

    </div>
    
</body>
</html>
