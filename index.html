<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-left-section"></div>
                <div class="amazon-logo"></div>
                <div class="search-bar">
            <div class="header-middle-section"></div>
                <div class="search-bar-input"></div>
                <div class="search-bar-logo"></div>
            <div class="header-right-section">
                <div class="returns-and-orders"></div>
                <div class="cart"></div>
            </div>
        </div>
        <div class="grid-container"></div>
            <div class="product-container">
                <div class="product-image"></div>
                <div class="product-name"></div>
                <div class="product-rating"></div>
                <div class="product-price"></div>
                <div class="product-quantity"></div>
            </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
